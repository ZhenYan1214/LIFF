<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>語音輸入｜血糖紀錄</title>
    <!-- Google Fonts（Noto Sans TC，適合醫療風格） -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">語音輸入血糖紀錄</div>
        <div class="desc">請選擇語言後開始說話<br>（系統會自動辨識您的語音內容）<br><br>💡 手機用戶建議使用「手動輸入」功能<br>📱 LINE 內建瀏覽器會自動切換到手動輸入模式</div>
        <div class="lang-btns">
            <button class="lang-btn" data-lang="zh-TW">國語</button>
            <button class="lang-btn" data-lang="nan-TW">台語</button>
            <button class="lang-btn" data-lang="hak-TW">客語</button>
            <button class="lang-btn manual-input" data-lang="manual">手動輸入</button>
        </div>
        <div class="manual-input-container" id="manualInputContainer" style="display: none;">
            <input type="text" id="manualInput" placeholder="請輸入文字..." class="manual-input-field">
            <button id="sendManualBtn" class="send-btn">發送到 LINE</button>
        </div>
        <div class="status" id="statusMsg">請選擇語言並開始說話</div>
        <div class="result-box" id="resultBox"></div>
        <div class="footer">© 2025 血糖小管家｜LINE 語音紀錄工具</div>
    </div>
    <!-- 先載入 LIFF SDK，再載入你的主程式 -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="main.js"></script>
</body>
</html>
